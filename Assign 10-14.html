<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 10-14</title>

    <script>
        var a = parseInt (prompt("Enter Any Number: "));
        var b = parseInt (prompt("Enter Any Number: "));
        var c = prompt("Enter Any Operator (+, -, /, *, %): ");
        var d;
        if(c=='+'){
            d=a+b;
            alert("Sum between No. " + a +" and "+ b + " is " + d )
        }
        else if(c=='-')
        {
            d=a-b;
            alert("Subtraction between No. " + a +" and "+ b + " is " + d )
        }
        else if(c=='*')
        {
            d=a*b;
            alert("Multiplication between No. " + a +" and "+ b + " is " + d )
        }
        else if(c=='/')
        {
            d=a/b;
            alert("Dividion between No. " + a +" and "+ b + " is " + d )
        }
        else if(c=='%')
        {
            d=a%b;
            alert("Modulas between No. " + a +" and "+ b + " is " + d )
        }
        else{
            alert("Invalid Choice TRY AGAIN PLEASE ")
        }
        
    </script>
</head>

</body>
</html>
